<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista — Casa Wullyann e Pamela</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Lista — Casa Wullyann e Pamela</h1>

      <!-- linha de criação -->
      <div class="row gap">
        <input id="novoItem" class="input" placeholder="Novo item..." />
        <div class="select">
          <select id="novoGrupo"></select>
        </div>
        <input id="novaPrio" class="input small" type="number" min="1" max="10" value="5" />
        <input id="novoValor" class="input small" placeholder="Valor (R$)" inputmode="decimal" />
        <input id="novoLink" class="input" placeholder="Link (opcional)" />
        <button id="btnAdd" class="btn primary">Adicionar</button>
      </div>

      <!-- filtros -->
      <div class="row gap wrap mt">
        <div>
          <label class="lbl">Filtro:</label>
          <div class="select">
            <select id="filtroEstado">
              <option value="todos">Todos</option>
              <option value="pendentes">Pendentes</option>
              <option value="realizados">Realizados</option>
            </select>
          </div>
        </div>

        <div>
          <label class="lbl">Grupo:</label>
          <div class="select">
            <select id="filtroGrupo">
              <option value="todos">Todos</option>
            </select>
          </div>
        </div>

        <div>
          <label class="lbl">Prioridade:</label>
          <div class="row">
            <div class="select">
              <select id="cmpPrio">
                <option value=">=">&ge;</option>
                <option value="<=">&le;</option>
                <option value="=">=</option>
              </select>
            </div>
            <input id="filtroPrio" class="input small" placeholder="1–10" />
            <button id="btnLimpaPrio" class="btn">x</button>
          </div>
        </div>

        <div class="grow">
          <label class="lbl">Pesquisar:</label>
          <input id="filtroBusca" class="input" placeholder="busca em Item e Link..." />
        </div>

        <div class="row gap">
          <button id="btnCriarGrupo" class="btn">Criar grupo</button>
          <button id="btnLimpar" class="btn">Limpar realizados</button>
          <button id="btnDeletar" class="btn danger">Deletar itens</button>
        </div>
      </div>

      <!-- resumo -->
      <div class="resumo mt" id="resumo"></div>

      <!-- tabela -->
      <div class="table mt">
        <div class="thead">
          <div class="th center">OK</div>
          <div class="th">Prioridade</div>
          <div class="th">Grupo</div>
          <div class="th">Valor</div>
          <div class="th">Item</div>
        </div>
        <ul id="lista" class="tbody"></ul>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
